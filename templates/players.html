<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家管理 - 皇翔娛樂城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calligraphy-font { 
            font-family: 'BiauKai', 'DFKai-SB', 'KaiTi', 'STKaiti', '楷体', serif;
            font-weight: 900; 
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="calligraphy-font text-danger">👥 玩家名單管理</h2>
        <a href="/" class="btn btn-secondary">🏠 返回首頁</a>
    </div>

    <div class="alert alert-info">
        <small>💡 提示：修改名字會同步更新戰績；刪除玩家<b>不會</b>影響該玩家過去的歷史紀錄。</small>
    </div>

    <div class="card shadow-sm">
        <div class="card-body bg-white">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 30%">目前名字</th>
                            <th style="width: 50%">修改名字</th>
                            <th style="width: 20%">動作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p_id, p_name in players %}
                        <tr>
                            <td class="fw-bold">{{ p_name }}</td>
                            <td>
                                <form action="/rename_player" method="POST" class="d-flex gap-2">
                                    <input type="hidden" name="player_id" value="{{ p_id }}">
                                    <input type="text" name="new_name" class="form-control" value="{{ p_name }}" required>
                                    <button type="submit" class="btn btn-primary btn-sm text-nowrap">儲存</button>
                                </form>
                            </td>
                            <td>
                                <form action="{{ url_for('delete_player', player_id=p_id) }}" method="POST" onsubmit="return confirm('⚠️ 確定要刪除這位玩家嗎？\n\n(注意：他將從選單中消失，但歷史戰績會保留)');">
                                    <button type="submit" class="btn btn-danger btn-sm text-nowrap">🗑️ 刪除</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
